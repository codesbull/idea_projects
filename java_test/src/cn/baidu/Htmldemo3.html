<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<fieldset>
    <lengend>注册新用户</lengend>
    <from action="#" method="post">
        <table cellpadding="2" align="centet">
            <tr>
                <td align="right">用户名:</td>
                <td>
                <input type="text" name="username" />
                </td>
            </tr>
            <tr>
                <td align="right">密码:</td>
                <td><input type="password"name="password" /></td>
            </tr>
            <tr>
                <td align="right">性别:</td>
                <td>
                    <input type="radio" name="gender" value="male" /> 男
                    <input type="radio" name="gender" value="male" /> 女
                </td>
            </tr>
            <tr>
                <td align="right">兴趣:</td>
            <td>

                <input type="checkbox" name="interest" value="film" />看电影
                <input type="checkbox" name="interest" value="code" />敲代码
                <input type="checkbox" name="interest" value="game" />玩游戏
                <input type="checkbox" name="interest" value="other" />其他
            </td>
            </tr>
            <tr>
                <td align="right">头像:</td>
                <td>
                        <input type="file" name="photo" />
                </td>
                <tr>
                <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="注册" />
                    <input type="reset" value="重填" />
                </td>
            </tr>
        </table>
    </from>
</fieldset>
</body>
</html>
