<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>宿舍管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" href="../assets/images/favicon.png">
    <link rel="stylesheet" href="../assets/layui/css/layui.css" media="all">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">

    <!--头部区域-->
    <div class="layui-header">
        <div class="layui-logo">宿舍管理系统</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;"><img src="../assets/images/profile.jpg" class="layui-nav-img">学生</a>
                <dl class="layui-nav-child">
                    <dd><a href="person.html">基本资料</a></dd>
                    <dd><a href="change-password.html">修改密码</a></dd>
                    <dd><a href="../login.html">退出</a></dd>
                </dl>
            </li>
        </ul>
    </div>

    <!--左侧导航区域-->
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item"><a href="person.html">学生信息</a></li>
                <li class="layui-nav-item"><a href="express.html">快件信息</a></li>
                <li class="layui-nav-item"><a href="repair.html">报修信息</a></li>
                <li class="layui-nav-item"><a href="leave-school.html">离校信息</a></li>
            </ul>
        </div>
    </div>

    <!-- 内容主体区域 -->
    <div class="layui-body">
        <div style="padding: 30px;">
            <form class="layui-form" style="width: 700px">

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">姓名</label>
                        <div class="layui-input-inline">
                            <input class="layui-input" type="text" id="name" lay-verify="required"
                                   autocomplete="off">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">性别</label>
                        <div class="layui-input-inline">
                            <input class="layui-input" type="text" id="sex" lay-verify="required"
                                   autocomplete="off">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">学号</label>
                        <div class="layui-input-inline">
                            <input class="layui-input" id="number" placeholder="请输入学号" lay-verify="required"
                                   type="text" autocomplete="off">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">手机号</label>
                        <div class="layui-input-inline">
                            <input class="layui-input" id="phone" placeholder="请输入手机号" lay-verify="required|phone"
                                   type="tel" autocomplete="off">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">学院</label>
                        <div class="layui-input-inline">
                            <input class="layui-input" id="college" placeholder="" lay-verify="required"
                                   type="text" autocomplete="off">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">专业</label>
                        <div class="layui-input-inline">
                            <input class="layui-input" id="profession" placeholder="" lay-verify="required"
                                   type="text" autocomplete="off">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">年级</label>
                        <div class="layui-input-inline">
                            <input class="layui-input" id="grade" placeholder="" lay-verify="required"
                                   type="text" autocomplete="off">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">班级</label>
                        <div class="layui-input-inline">
                            <input class="layui-input" id="clazz" placeholder="" lay-verify="required"
                                   type="text" autocomplete="off">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">宿舍号</label>
                    <div class="layui-input-inline">
                        <input class="layui-input" id="dormitory" placeholder="" lay-verify="required"
                               type="text" autocomplete="off">
                    </div>
                </div>

            </form>
        </div>
    </div>

</div>


<script src="../assets/layui/layui.js" charset="utf-8"></script>
<script src="../assets/javascripts/jquery.min.js"></script>
<script src="../assets/javascripts/jquery.cookie.js"></script>
<script src="../assets/javascripts/ajax.js"></script>
<script src="../assets/javascripts/constant.js"></script>
<script>
    layui.use(['element', 'form'], function () {

        var studentId = $.cookie('studentId');
        $.getJSON(`${STUDENTS_URL}/${studentId}`, null, function (msg) {
            if (msg.code === SUCCESS) {
                var data = msg.data;
                $('#name').val(data.name);
                $('#sex').val(data.sex);
                $('#number').val(data.number);
                $('#phone').val(data.phone);
                $('#college').val(data.college);
                $('#profession').val(data.profession);
                $('#grade').val(data.grade);
                $('#clazz').val(data.clazz);
                $('#dormitory').val(data.dormitory);
            } else {
                layer.msg(msg.msg);
            }
        });
    });
</script>
</body>
</html>
