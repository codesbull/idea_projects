<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加报修信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" href="../assets/images/favicon.png">
    <link rel="stylesheet" href="../assets/layui/css/layui.css" media="all">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">

    <!--头部区域-->
    <div class="layui-header">
        <div class="layui-logo">宿舍管理系统</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;"><img src="../assets/images/profile.jpg" class="layui-nav-img">学生</a>
                <dl class="layui-nav-child">
                    <dd><a href="person.html">基本资料</a></dd>
                    <dd><a href="change-password.html">修改密码</a></dd>
                    <dd><a href="../login.html">退出</a></dd>
                </dl>
            </li>
        </ul>
    </div>

    <!--左侧导航区域-->
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item"><a href="student.html">学生信息</a></li>
                <li class="layui-nav-item"><a href="express.html">快件信息</a></li>
                <li class="layui-nav-item"><a href="repair.html">报修信息</a></li>
                <li class="layui-nav-item"><a href="late-back.html">夜归信息</a></li>
                <li class="layui-nav-item"><a href="leave-school.html">离校信息</a></li>
            </ul>
        </div>
    </div>

    <!-- 内容主体区域 -->
    <div class="layui-body">
        <div style="padding: 15px;">
            <form class="layui-form" style="width: 600px">
                <div class="layui-form-item">
                    <label class="layui-form-label">报修项目</label>
                    <div class="layui-input-block">
                        <input class="layui-input" name="project" placeholder="请填写报修项目" lay-verify="required"
                               type="text" autocomplete="off">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">学号</label>
                    <div class="layui-input-block">
                        <input class="layui-input" name="number" placeholder="请输入学号" lay-verify="required"
                               type="text" autocomplete="off">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">宿舍号</label>
                    <div class="layui-input-block">
                        <input class="layui-input" name="dormitory" placeholder="请输入宿舍号" lay-verify="required"
                               type="text" autocomplete="off">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">报修日期</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" name="repairDate" id="repair-date" placeholder="">
                    </div>
                </div>

                <div style="text-align: center">
                    <button class="layui-btn layui-btn-normal" lay-submit="publish-repair"
                            lay-filter="publish-repair">立即报修
                    </button>
                </div>

            </form>
        </div>
    </div>

</div>


<script src="../assets/layui/layui.js" charset="utf-8"></script>
<script src="../assets/javascripts/ajax.js"></script>
<script src="../assets/javascripts/constant.js"></script>
<script>
    layui.use(['element', 'form', 'laydate'], function () {
        var form = layui.form;
        var $ = layui.jquery;
        var laydate = layui.laydate;

        laydate.render({
            elem: '#repair-date'
        });

        // 监听提交
        form.on('submit(publish-repair)', function (data) {
            $.postJSON(STUDENT_REPAIRS_URL, JSON.stringify(data.field), function (msg) {
                if (msg.code === SUCCESS) {
                    location.href = '/student/repair.html';
                } else {
                    layer.msg(msg.msg);
                }
            });
            return false;
        });
    });
</script>

</body>
</html>
