<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">

    <!--头部区域-->

        <div class="layui-logo">宿舍管理系统</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;"><img src="../assets/images/profile.jpg" class="layui-nav-img">admin</a>
                <dl class="layui-nav-child">
                    <dd><a href="change-password.html">修改密码</a></dd>
                    <dd><a href="../login.html">退出</a></dd>
                </dl>
            </li>
        </ul>
    </div>

    <!--左侧导航区域-->
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item"><a href="student.html">学生信息</a></li>
                <li class="layui-nav-item"><a href="express.html">快件信息</a></li>

    <div class="layui-body">
        <div style="padding: 15px;">
            <table class="layui-hide" id="student-list"></table>

    <!-- 底部固定区域 -->
    <div class="layui-footer">
    </div>

<script src="../assets/layui/layui.js" charset="utf-8"></script>
<script src="../assets/javascripts/ajax.js"></script>
<script src="../assets/javascripts/constant.js"></script>
<script>
    layui.use(['element', 'table'], function () {
        var table = layui.table;

        table.render({
            elem: '#student-list',
            url: ADMIN_STUDENTS_URL,
            cellMinWidth: 80,   //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            cols: [[
                {field: 'id', title: 'ID', sort: true, align: 'center'},
                {field: 'number', title: '学号', sort: true, align: 'center'},   //width 支持：数字、百分比和不填写。你还可以通过 minWidth 参数局部定义当前单元格的最小宽度，layui 2.2.1 新增
                {field: 'password', title: '密码', align: 'center'},
                {field: 'name', title: '姓名', align: 'center'},
                {field: 'phone', title: '手机号', align: 'center'},
                {field: 'sex', title: '性别', sort: true, align: 'center'},
                {field: 'college', title: '学院', sort: true, align: 'center'},
                {field: 'profession', title: '专业', sort: true, align: 'center'},
                {field: 'grade', title: '年级', sort: true, align: 'center'},
                {field: 'clazz', title: '班级', sort: true, align: 'center'},
                {field: 'dormitory', title: '宿舍号', sort: true, align: 'center'}
            ]],
            page: true,
            limits: [10, 20, 30, 50, 100]
        });
    });
</script>
