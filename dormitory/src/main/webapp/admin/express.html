<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>快件信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" href="../assets/images/favicon.png">
    <link rel="stylesheet" href="../assets/layui/css/layui.css" media="all">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">

    <!--头部区域-->
    <div class="layui-header">
        <div class="layui-logo">宿舍管理系统</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;"><img src="../assets/images/profile.jpg" class="layui-nav-img">admin</a>
                <dl class="layui-nav-child">
                    <dd><a href="change-password.html">修改密码</a></dd>
                    <dd><a href="../login.html">退出</a></dd>
                </dl>
            </li>
        </ul>
    </div>

    <!--左侧导航区域-->
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item"><a href="student.html">学生信息</a></li>
                <li class="layui-nav-item"><a href="express.html">快件信息</a></li>
                <li class="layui-nav-item"><a href="repair.html">报修信息</a></li>
                <li class="layui-nav-item"><a href="late-back.html">夜归信息</a></li>
                <li class="layui-nav-item"><a href="leave-school.html">离校信息</a></li>
            </ul>
        </div>
    </div>

    <!-- 内容主体区域 -->
    <div class="layui-body">
        <div style="padding: 15px;">
            <blockquote class="layui-elem-quote" style="margin-top: 10px;">
                <button class="layui-btn layui-btn-normal" id="publish-express">发布快件信息</button>
            </blockquote>

            <table class="layui-hide" id="express-list" lay-filter="express-list"></table>
        </div>
    </div>

    <!-- 底部固定区域 -->
    <div class="layui-footer">
    </div>
</div>


<script src="../assets/layui/layui.js" charset="utf-8"></script>
<script src="../assets/javascripts/ajax.js"></script>
<script src="../assets/javascripts/constant.js"></script>
<script>
    layui.use(['element', 'table', 'layer'], function () {
        var table = layui.table;
        var $ = layui.jquery;

        table.render({
            elem: '#express-list',
            url: ADMIN_EXPRESSES_URL,
            cellMinWidth: 80,
            cols: [[
                {field: 'id', title: 'ID', sort: true, align: 'center'},
                {field: 'number', title: '学号', align: 'center'},
                {field: 'name', title: '姓名', align: 'center'},
                {field: 'dormitory', title: '宿舍', align: 'center'},
                {field: 'receiveDate', title: '收件日期', align: 'center', edit: 'text'},
            ]],
            page: true,
            limits: [10, 20, 30, 50, 100]
        });

        // 发布快件信息
        $('#publish-express').on('click', function () {
            location.href = '/admin/publish-express.html';
        });
    });
</script>
</body>
</html>
